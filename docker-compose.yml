services:
  dragonify:
    build:
      context: .
      dockerfile: Dockerfile
    # Or use the prebuilt image instead of local build
    # image: ghcr.io/engturtle/dragonify:main
    image: 
    environment:
      CONNECT_ALL: false
      LOG_LEVEL: debug
    restart: unless-stopped
    user: 0:${DOCKER_GID:-0}
    network_mode: none
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /tmp:/app/logs
